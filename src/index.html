<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="robots" content="noindex" />
    <title>Hello New World V1</title>
    <meta name="description" content="Hello New World V1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-gray-800">
    <header
      class="fixed top-0 left-0 border-b border-[rgb(241_238_228_/_0.25)] w-full text-center p-3"
    >
      <div>
        <h1 class="w-[200px] my-0 mx-auto">
          <img loading="lazy" src="./img/logo.svg" alt="Sweet Shop" />
        </h1>
        <nav class="mt-[10px]">
          <ul class="flex justify-center gap-5">
            <li>
              <a href="#about" class="text-white">About</a>
            </li>
            <li class="relative">
              <a href="#menu" class="text-white" id="js-toggle">Menu</a>
              <ul
                class="bg-[rgb(0_0_0_/_0.3)] text-white p-[10px] absolute top-[100%] left-[50%] whitespace-nowrap -translate-x-1/2 hidden"
              >
                <li>新発売</li>
                <li>おすすめ</li>
                <li>期間限定</li>
              </ul>
            </li>
            <li><a href="#shop" class="text-white">Shop</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div>
      <picture>
        <source media="(min-width: 768px)" srcset="./img/fv.jpg" />
        <img loading="lazy" src="./img/sp/fv.jpg" alt="ドーナツ" />
      </picture>
    </div>
  </body>
</html>
