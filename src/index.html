<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="robots" content="noindex" />
    <title>Hello New World V1</title>
    <meta name="description" content="Hello New World V1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header
      class="fixed top-0 left-0 border-b border-[rgb(241_238_228_/_0.25)] w-full text-center p-3"
    >
      <div>
        <h1 class="w-[200px] mx-auto">
          <img
            loading="lazy"
            src="./img/logo.svg"
            alt="Sweet Shop"
            width="200"
            height="31"
          />
        </h1>
        <nav class="mt-[10px]">
          <ul class="flex justify-center gap-5">
            <li>
              <a href="#about" class="text-white">About</a>
            </li>
            <li class="relative">
              <a href="#menu" class="text-white" id="js-toggle">Menu</a>
              <ul
                class="bg-[rgb(0_0_0_/_0.3)] text-white p-[10px] absolute top-[100%] left-[50%] whitespace-nowrap -translate-x-1/2 hidden"
              >
                <li>新発売</li>
                <li>おすすめ</li>
                <li>期間限定</li>
              </ul>
            </li>
            <li><a href="#shop" class="text-white">Shop</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div>
      <picture>
        <source media="(min-width: 768px)" srcset="./img/fv.jpg" />
        <img
          loading="lazy"
          src="./img/sp/fv.jpg"
          alt="ドーナツ"
          width="750"
          height="1100"
        />
      </picture>
    </div>

    <section id="about" class="py-10 bg-[#f1eee4]">
      <div class="px-10">
        <h2 class="text-center mb-10">
          <span class="block text-4xl">About</span>
          <span class="block text-xs">- 当店について -</span>
        </h2>
        <div class="mt-5">
          <img
            loading="lazy"
            src="./img/about.jpg"
            alt="イチゴとチョコ"
            width="467"
            height="315"
          />
          <div class="mt-5">
            <p class="text-xs">当店ではスイーツを提供しています。</p>
            <p class="text-xs mt-4">心に残るひとときをお過ごしください。</p>
          </div>
        </div>
      </div>
    </section>

    <section id="menu" class="py-20 bg-[#f1eee4]">
      <div class="px-10">
        <h2 class="text-center mb-10">
          <span class="block text-4xl">Menu</span>
          <span class="block text-xs">- 今月のケーキ -</span>
        </h2>
        <div>
          <ul>
            <li>
              <div>
                <img
                  loading="lazy"
                  src="./img/menu1.jpg"
                  alt="ストロベリーケーキ"
                  width="634"
                  height="476"
                  class="js-modal-open"
                />
              </div>
              <div class="text-center py-4 px-[10px]">
                <h3>
                  <span class="block text-lg">ストロベリーケーキ</span>
                  <span class="block text-xs text-[#a98c5f] mt-2"
                    >- Strawberry cake -</span
                  >
                </h3>
                <p class="text-xs text-[#a98c5f] mt-8">イチゴがたくさん</p>
              </div>
            </li>
            <li class="mt-16">
              <div>
                <img
                  loading="lazy"
                  src="./img/menu2.jpg"
                  alt="ブルーベリーチーズケーキ"
                  width="634"
                  height="476"
                  class="js-modal-open"
                />
              </div>
              <div class="text-center py-4 px-[10px]">
                <h3>
                  <span class="block text-lg">ブルーベリーチーズケーキ</span>
                  <span class="block text-xs text-[#a98c5f] mt-2"
                    >- Blueberry cheesecake -</span
                  >
                </h3>
                <p class="text-xs text-[#a98c5f] mt-8">
                  ブルーベリーがたくさん
                </p>
              </div>
            </li>
            <li class="mt-16">
              <div>
                <img
                  loading="lazy"
                  src="./img/menu3.jpg"
                  alt="チョコレートケーキ"
                  width="634"
                  height="476"
                  class="js-modal-open"
                />
              </div>
              <div class="text-center py-4 px-[10px]">
                <h3>
                  <span class="block text-lg">チョコレートケーキ</span>
                  <span class="block text-xs text-[#a98c5f] mt-2"
                    >- Chocolate cake -</span
                  >
                </h3>
                <p class="text-xs text-[#a98c5f] mt-8">
                  チョコレートがたくさん
                </p>
              </div>
            </li>
          </ul>
          <div
            class="fixed bg-[rgb(0_0_0_/_0.7)] z-10 top-0 right-0 bottom-0 left-0 hidden"
            id="js-overlay"
          >
            <div
              class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-20 max-w-[80%] max-h-[80%] hidden"
              id="js-modal"
            >
              <img class="w-full" id="modal-img" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <button
      type="button"
      class="fixed right-5 bottom-5 bg-white w-[60px] h-[60px] rounded-full border border-[#ccc] text-[14px] font-bold text-center leading-[60px] hidden cursor-pointer"
      id="js-to-top"
    >
      TOP
    </button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
